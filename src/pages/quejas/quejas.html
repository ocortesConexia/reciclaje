<ion-header>
  <ion-navbar>
    <ion-title>
      Quejas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">


  <ion-list id="quejas-list2" *ngFor='let report of reports '>
    <ion-item color="none" id="quejas-list-item5">
      <h2>
        Usuario: {{report.username}}
      </h2>
    </ion-item>
    <img src="{{report.image}}" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
    <div id="quejas-markdown9" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        {{report.note}}
      </p>
    </div>
  </ion-list>
  <ion-item *ngIf="reports.length==0">
    <h2>
     No se han encontrado reportes reciertes.
    </h2>
  </ion-item>




</ion-content>
