<ion-content padding id="page12" class="backgroundLogin">
  <form id="login-form3">
    <div class="spacer" style="width:300px;height:29px;" id="login-spacer7"></div>
    <img src="assets/img/backGroundLogin.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:46px;" id="login-spacer5"></div>
    <h3 id="login-heading6" style="color:whitesmoke;text-align:center;">
      Ingresar
    </h3>
    <div class="spacer" style="width:300px; height:15px;" id="login-spacer6"></div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" class="button-login" block [disabled]="!loginForm.valid">Ingresa</button>
    </form>
    <button ion-button class="button-register" block (click)="Register()">Registrarse</button>
  </form>
</ion-content>
