<ion-content padding id="page12" class="backgroundLogin">
  <form id="login-form3">
    <div class="spacer" style="width:300px;height:29px;" id="login-spacer7"></div>
    <img src="assets/img/backGroundLogin.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:10px;" id="login-spacer5"></div>
    <h3 id="login-heading6" style="color:33a397;text-align:center;">
      Registrarse
    </h3>
    <div class="spacer" style="width:300px;height:15px;" id="login-spacer6"></div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Edad</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Celular (opcional)</ion-label>
        <ion-input type="number" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirmar contraseña</ion-label>
        <ion-input type="password" formControlName="passwordConfirmation"></ion-input>
      </ion-item>
      <button ion-button type="submit" block class="button-register"
      [disabled]="!registerForm.valid ||
                  !registerForm.value.password!='' ||
                  !(registerForm.value.password==registerForm.value.passwordConfirmation)">Registrar</button>
    </form>
    <button ion-button block class="button-back" (click)="viewCrt.dismiss(false)">Regresar</button>

    <!--button id="login-button12" class="buttonFacebook" ion-button  block icon-left on-click="facebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button id="login-button13" ion-button outline color="positive" block icon-left on-click="goToRecicla()">
      <ion-icon name="logo-twitter"></ion-icon>
      Twiter
    </button>
    <button id="login-button15" class="buttonGmail" ion-button color="assertive" block icon-left on-click="goToRecicla()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Gmail
    </button-->
  </form>
</ion-content>
